<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/header :: header}"></th:block>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id">글 번호</label>
                <input th:value="${post.id}" type="text" class="form-control" id="id" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input th:value="${post.title}" type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="modifiedDate">수정된 날짜</label>
                <input th:value="${post.modifiedDate}" class="form-control" id="modifiedDate" readonly>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input th:value="${post.author}" type="text" class="form-control" id="author" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea th:text="${post.content}" class="form-control" id="content"
                          placeholder="내용을 입력하세요"></textarea>
            </div>
        </form>
        <a th:href="@{/}" role="button" class="btn btn-secondary">취소</a>
        <button type="button" th:onclick="main.update()" class="btn btn-primary" id="btn-save">수정</button>
        <button type="button" th:onclick="main.delete()" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>

</body>
</html>
