<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/header :: header}"></th:block>
<body>
<h1>게시글 등록</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
        </form>
        <a th:href="@{/}" role="button" class="btn btn-secondary">취소</a>
        <button type="button" th:onclick="main.userSave()" class="btn btn-primary" id="btn-save">등록</button>
    </div>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>

</body>
</html>
